<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Dashboard â€“ Moultrie Mobile Career Match</title>
  <style>
    :root {
      --mm-green: #234317;
      --mm-green-block: #2d5518;
      --mm-yellow: #f5d018;
      --mm-yellow-dark: #d4b314;
      --mm-bg: #f8f6f0;
      --mm-card: #fff;
      --mm-text: #1a1a1a;
      --mm-muted: #555;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--mm-text);
      background: var(--mm-bg);
    }
    .site-header {
      background: var(--mm-green);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .site-logo {
      font-weight: 800;
      font-size: 1.35rem;
      letter-spacing: 0.03em;
    }
    .site-logo a { color: white; text-decoration: none; }
    .site-logo span { color: var(--mm-yellow); }
    .main-nav {
      display: flex;
      gap: 0;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 0;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .main-nav a:hover {
      background: var(--mm-green-block);
      color: var(--mm-yellow);
    }
    main {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--mm-green);
      margin: 0 0 0.5rem;
    }
    .page-intro {
      margin: 0 0 1.5rem;
      color: var(--mm-muted);
      line-height: 1.6;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .filters select {
      padding: 0.4rem 0.6rem;
      border-radius: 0;
      border: 2px solid var(--mm-green);
      background: var(--mm-bg);
      font-size: 0.9rem;
    }
    .candidates {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }
    .candidate-card {
      background: var(--mm-card);
      border: 3px solid var(--mm-green);
      padding: 1.25rem;
      display: grid;
      gap: 0.4rem;
    }
    .candidate-name {
      font-weight: 800;
      color: var(--mm-green);
      font-size: 1rem;
    }
    .candidate-role {
      font-size: 0.9rem;
      color: var(--mm-muted);
    }
    .candidate-match {
      font-size: 0.9rem;
      font-weight: 600;
    }
    .candidate-contact {
      font-size: 0.85rem;
      line-height: 1.4;
    }
    .badge {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      border: 1px solid var(--mm-green);
      color: var(--mm-green);
      margin-top: 0.15rem;
    }
    .empty {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--mm-muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-logo"><a href="index.html">Moultrie <span>Mobile</span></a></div>
    <nav class="main-nav">
      <a href="index.html#home">Home</a>
      <a href="index.html#employee">Employee</a>
      <a href="employer-dashboard.html">Employer</a>
    </nav>
  </header>
  <main>
    <h1>Employer dashboard</h1>
    <p class="page-intro">
      This view only shows candidates who chose to make their profile and matches public to employers in the employee dashboard.
    </p>

    <div class="filters">
      <select id="job-filter">
        <option value="">All jobs</option>
        <option value="field-ops">Field Operations Lead</option>
        <option value="support">Customer Support Specialist</option>
        <option value="product">Product Manager</option>
      </select>
    </div>

    <div class="candidates" id="candidate-list"></div>
    <p class="empty" id="empty-state" style="display:none;">
      No public candidates match this job yet. Candidates must opt in on their side before you can view their details.
    </p>
  </main>
  <script>
    (function () {
      // In reality this would come from your API.
      var candidates = [
        {
          name: 'Alex Hunter',
          jobKey: 'field-ops',
          role: 'Field Operations Lead (South Region)',
          match: 92,
          email: 'alex.hunter@example.com',
          phone: '(555) 123-0192',
          public: true
        },
        {
          name: 'Jordan Lee',
          jobKey: 'support',
          role: 'Customer Support Specialist',
          match: 88,
          email: 'jordan.lee@example.com',
          phone: '(555) 987-4421',
          public: true
        },
        {
          name: 'Taylor Brooks',
          jobKey: 'product',
          role: 'Associate Product Manager',
          match: 81,
          email: 'taylor.brooks@example.com',
          phone: '(555) 445-2210',
          public: false // opted out: should never be shown
        }
      ];

      var listEl = document.getElementById('candidate-list');
      var emptyEl = document.getElementById('empty-state');
      var filterEl = document.getElementById('job-filter');

      function render() {
        var jobKey = filterEl.value;
        listEl.innerHTML = '';

        var visible = candidates.filter(function (c) {
          if (!c.public) return false; // enforce employee opt-in
          if (!jobKey) return true;
          return c.jobKey === jobKey;
        });

        if (!visible.length) {
          emptyEl.style.display = 'block';
          return;
        }

        emptyEl.style.display = 'none';

        visible.forEach(function (c) {
          var card = document.createElement('div');
          card.className = 'candidate-card';
          card.innerHTML =
            '<div class="candidate-name">' + c.name + '</div>' +
            '<div class="candidate-role">' + c.role + '</div>' +
            '<div class="candidate-match">Match score: ' + c.match + '%</div>' +
            '<div class="candidate-contact">' +
              'Email: <a href="mailto:' + c.email + '">' + c.email + '</a><br />' +
              'Phone: ' + c.phone +
            '</div>' +
            '<span class="badge">Opted in to be visible</span>';
          listEl.appendChild(card);
        });
      }

      filterEl.addEventListener('change', render);
      render();
    })();
  </script>
</body>
</html>
